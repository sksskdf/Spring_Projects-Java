<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(스마트휴먼케어-FAQ)">

</head>
<body>
<header>
	<nav th:replace="fragments/header :: header" class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- header fragment -->
	</nav>

    <link rel="stylesheet" href="/css/custom.css">
</header>
<!-- main section -->
<div class="container d-flex flex-column" style="margin-top:260px">
    <!-- alert -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="titlealert hidden">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                제목은 2자 이상 입력해주세요.
            </div>
        </div>
    </div>
    <div class="usernamealert hidden">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                작성자 이름을 입력해주세요.
            </div>
        </div>
    </div>
    <div class="contentalert hidden">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                내용은 10자 이상 입력해주세요.
            </div>
        </div>
    </div>

    <!-- 게시판 form -->
    <h2 style="font-weight: 600">게시판</h2>
    <form th:action="@{/faq/form}" th:object="${faq}" method="post" id="form" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" name="title" class="form-control" id="title" placeholder="글 제목" autofocus>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">작성자</label>
            <input type="text" th:field="*{username}" name="username" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">파일 첨부</label>
            <input type="file" class="form-control" name="files" id="file" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}" name="content" id="content" rows="3"></textarea>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-dark align-self-end" th:if="${faq.id} == null">글 쓰기</button>
            <button type="submit" class="btn btn-dark align-self-end" th:if="${faq.id} != null">수정</button>
            <a type="button" class="btn btn-dark align-self-end"  th:href="@{/faq/detail(id=${faq.id})}">취소</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="/js/index.js"></script>
</body>
</html>
