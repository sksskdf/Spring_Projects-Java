<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="display: flex; flex-direction: column; align-items: center">
<h1>회원 등록</h1>
<form th:action="@{/form}" th:object="${user}" method="post" enctype="multipart/form-data">
    <div>
        <p th:text="${message}" th:if="${message ne null}" class="alert alert-danger"></p>
        <label>이름</label>
        <input class="form-control" type="text" name="name">
        <label>사진 </label>
        <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" />
    </div>
    <input type="submit" class="btn btn-dark mt-3" value="회원 등록" />
</form>

</form>
</body>
</html>
