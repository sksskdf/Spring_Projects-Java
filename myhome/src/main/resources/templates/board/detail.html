<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <!-- fragments/common.html-->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">
    <!-- fragments/common.html-->
</nav>

<div class="container d-flex flex-column">
    <h2>게시판</h2>

        <div th:object="${board}">
            <input type="hidden" th:name="*{id}" />
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <p type="text" th:text="*{title}" name="title" class="form-control" id="title" placeholder="글 제목">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <p th:text="*{content}" name="content" id="content" rows="3"></p>
            </div>
            <div class="text-end">
                <a type="submit" th:href="@{/board/form(id=${board.id})}" class="btn btn-dark align-self-end">수정</a>
                <a type="button" class="btn btn-dark align-self-end"  th:href="@{/board/list}">글 목록</a>
            </div>
        </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

</html>
