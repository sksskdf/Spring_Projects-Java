<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <!-- fragments/common.html-->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">
    <!-- fragments/common.html-->
</nav>

<div class="container d-flex flex-column">
    <h2>게시판</h2>
    <form th:action="@{/board/form}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" name="title" class="form-control" id="title" placeholder="글 제목">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목 에러 메시지
            </div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" name="content" id="content" rows="3"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                내용 에러 메시지
            </div>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-dark align-self-end" th:if="${board.id} == null">글 쓰기</button>
            <button type="submit" class="btn btn-dark align-self-end" th:if="${board.id} != null">수정</button>
            <a type="button" class="btn btn-dark align-self-end"  th:href="@{/board/detail(id=${board.id})}">취소</a>
        </div>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
